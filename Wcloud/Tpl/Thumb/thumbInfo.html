<!-- start: Portfolio -->
<div id="portfolio-wrapper" class="row-fluid">
	<foreach name='data' item='vo'>
		<div class="span4 portfolio-item">
			<div class="picture"><a target="_blank" href="__PUBLIC__/upload/<{$vo.filepath}><{$vo.filename}>" title="<{$vo.filetitle}>"><img src="__PUBLIC__/upload/<{$vo.filepath}><{$vo.filename}>" alt="<{$vo.filetitle}>" /><div class="image-overlay-link"></div></a>
				<div class="item-description alt">
					<h5><a href=""><{$vo.filetitle}></a></h5>
					<p></p>
				</div>
			</div>	
		</div>
	</foreach>				
</div>
